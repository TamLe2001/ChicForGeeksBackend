name: Trigger Parent Deployment

on:
  push:
    branches:
      - main

jobs:
  trigger-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment in parent repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PARENT_REPO_TOKEN }}
          repository: ${{ secrets.PARENT_REPO }}
          event-type: submodule_update
          client-payload: '{"submodule":"backend","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}'
