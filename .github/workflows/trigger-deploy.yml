name: Trigger Parent Deployment

on:
  push:
    branches:
      - main

jobs:
  trigger-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment in parent repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PARENT_REPO_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ secrets.PARENT_REPO }}/dispatches \
            -d '{"event_type":"submodule_update","client_payload":{"submodule":"backend","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
